<section class="content-header">
    <h1>
        Flot Charts
        <small>preview sample</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Charts</a></li>
        <li class="active">Flot</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-bar-chart-o"></i>
                    <h3 class="box-title">Interactive Area Chart</h3>
                    <div class="box-tools pull-right">
                        Real time
                        <div class="btn-group" id="realtime" data-toggle="btn-toggle">
                            <button type="button" class="btn btn-default btn-xs active" data-toggle="on" ng-click="flot.update(true)">On</button>
                            <button type="button" class="btn btn-default btn-xs" data-toggle="off" ng-click="flot.update(false)">Off</button>
                        </div>
                    </div>
                    <div class="box-body">
                        <flot dataset="flot.dataset" options="flot.options" width="100%" height="300px"></flot>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
